<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://kit.fontawesome.com/160023570f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <header id="header">
                <div class="logo-links">
                <img src="Images/logo.png" alt="el-cyber">
                <ul class="nav-list">
                    <li><a href="">About us</a></li>
                    <li><a href="">GameTik</a></li>
                    <li><a href="">Browse Library</a></li>
                </ul>
                </div>
                <div class="header-nav-buttons"> 
                    <button class="request-game-button">Request Game</button>
                    <button>Login</button>
                </div>
        </header>
    </div>
   
    <div class="screen div-one">
        <div class="home-window-bg">
            <img class="img1" src="Images/logo.png" alt="el-cyber">
            <img class="img2" src="Images/logo.png" alt="el-cyber">
            <img class="img3" src="Images/logo.png" alt="el-cyber">
            <img class="img4" src="Images/logo.png" alt="el-cyber">
            <img class="img5" src="Images/logo.png" alt="el-cyber">
            <img class="img6" src="Images/logo.png" alt="el-cyber">
        </div>
        <div class="home-window">
            <div class="home-window-header">
                <span class="line"></span>
                <div class="circles-div">
                    <span class="circle item1"></span>
                    <span class="circle item2"></span>
                    <span class="circle item3"></span>
                </div>
            </div>
            <div class="home-window-body">
                <img src="Images/home-window.svg" alt="">
                <div class="home-window-buttons">
                    <button class="button1">GameTik</button>
                    <button class="button2">Game Library</button>
                </div>
            </div>

        </div>
    </div>
    <div class="footer-container">
        <img src="Images/objects-1.svg" alt="icons">
        <footer>
            <div class="footer-left-side">
                <img src="Images/logo.png" alt="">
                <ul class="nav-list">
                    <li><a href="#">CONTACT US</a></li>
                    <li><a href="#">COOKIES POLICY</a></li>
                    <li><a href="#">PRIVACY POLICY</a></li>
                </ul>
            </div>
            <div class="footer-right-side">
                <p>Subscribe to the newsletter</p>
                <div class="email-and-button">
                    <input type="email" placeholder="Email">
                    <a href="">
                        <svg width="25" height="31" viewBox="0 0 25 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.25 2.12948L23.0851 15.5L1.25 28.8705L1.25 2.12948Z" fill="#FFED4F" stroke="black" stroke-width="2"/>
                            </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="general.js"></script>
</body>
</html>
